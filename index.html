<!DOCTYPE html>

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    table {

      margin: 20px auto;
      border-collapse: collapse;
    }

      border: 1px solid white;

      text-align: left;

    }
    tr:nth-child(even) {

    }

<body>

<h1>Projektinformationen</h1>

<table>

    <th>Projekt</th>
    <th>Weitere Infos</th>
  </tr>
  <tr>
    <td>Projektname 1</td>
    <td>Weitere Informationen zum Projekt 1</td>
  </tr>
  <tr>
    <td>Projektname 2</td>
    <td>Weitere Informationen zum Projekt 2</td>
  </tr>

</html>
